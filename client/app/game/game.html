<div id="main">
  <div id="mapA" >AAA</div>
  <div id="mapB" >BBB</div>
  <div id="borderscrim"></div>

  <!-- >The MAIN (Center) Cards Go Here<-->
  <div class="row">
    <div id="box-wrap-inner">
      <div style="margin-top:14%; float:left; position:relative;" class="scenario-card col-md-3 text-left" ng-repeat = "mainCard in game.main track by $index">
        <div style="margin-left:25%; margin-bottom:15%; width:50%; height:50%;" ng-bind-html="trust(mainCard.icon.icon)"></div>
        <h3>{{mainCard.action | capitalize}}</h3>
        <div style="font-size:1.25em;" ng-bind-html="mainCard.mainText"></div>
      </div>
    </div>
  </div>

  <div id="perspective_plane_container">
    <div id="perspective_plane">
      <div id="hexMatrix"></div>

      <!-- >The Player Panels Go Here<-->
      <div ng-repeat="(name, player) in game.players">
        <player-panel></player-panel>
      </div>

    </div>

  </div>
</div>
