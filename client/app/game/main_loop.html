<!-- >The MAIN (Center) Cards Go Here<-->


    <div style="z-index:20;" class="scenario-card text-left" ng-repeat = "mainCard in game.main track by $index">
      <div class="row main-row">
        <!--div class="scenario-icon col-md-3" ng-bind-html="trust(mainCard.icon.icon)"></div-->
        <div class="col-md-3 scenario-icon" ggc-icon  icon-id="{{mainCard.icon._id}}"></div>
        <div class="col-md-8">
         <h4 class="scenario-header" ng-bind-html="mainCard.action"></h4>
         <div class="scenario-header" style="font-size:1.25em;" ng-bind-html="mainCard.mainText"></div>
        </div>
      </div>

    </div>
