<div class = "row">
			<div class = "col-md-6"><h3>Card:.<small> current card: {{currentCard}}</h3></div>
</div>
<div class = "row relative">

	
	
			<div class = "preview"  ng-repeat = "card in cards" ng-hide="$index != currentCard">
				<div class="col-md-8">
					<pre>{{printObject(card)}}</pre>
				</div>
				<div class = "col-md-4" ng-bind-html="trust(card.icons.icon)" ></div>
			</div>
		</div>
</div>
