<div class = "row">
  <div class = "preview">
    <div id="main">
      <div id="mapA" >AAA</div>
      <div id="mapB" >BBB</div>
      <div id="borderscrim"></div>

      <!-- >The MAIN (Center) Cards Go Here<-->
      <div class="row">
        <div class="col-md-offset-4">
          <div style="margin-top:25%; float:left; position:relative;" class="scenario-card col-md-3 text-center" ng-repeat = "card in preview.cards" ng-hide="$index != preview.currentCard">
            <div style="margin-left:25%;width:50%; height:50%;" ng-bind-html="trust(card.icon.icon)"></div>
            <h3>{{card.action}}</h3>
            <div style="font-size:1.25em;" ng-bind-html="card.mainText"></div>
          </div>
        </div>
      </div>

      <div id="perspective_plane_container">
        <div id="perspective_plane">
          <div id="hexMatrix"></div>

          <!-- >The Player Panels Go Here<-->
          <div ng-repeat="(name, player) in game.players">
            <player-panel></player-panel>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
