<div class = "row">
  <div class = "preview">
    <div id="main">
      <div id="mapA" >AAA</div>
      <div id="mapB" >BBB</div>
      <div id="borderscrim"></div>

      <!-- >The MAIN (Center) Cards Go Here<-->
      <div id="box-wrap-inner">
        <div>
          <div class="scenario-card text-left" ng-repeat = "card in preview.cards" ng-hide="$index != preview.currentCard">
            <div class="scenario-icon" ng-bind-html="trust(card.icon.icon)"></div>
            <h3>{{card.action}}</h3>
            <div style="font-size:1.25em;" ng-bind-html="card.mainText"></div>
          </div>
        </div>
      </div>

      <div id="perspective_plane_container">
        <div id="perspective_plane">
          <div id="hexMatrix"></div>

          <!-- >The Player Panels Go Here<-->
          <div ng-repeat="(name, player) in game.players">
            <player-panel></player-panel>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
