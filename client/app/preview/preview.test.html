
<div class = "row relative">

						<div class = "col-md-8"><h4>{{card.action}}</h4></div>
						<div class = "col-md-3" ng-bind-html="trust(card.icons.icon)" ></div>
						<div class="col-md-12 well" ng-bind-html="card.mainText"></div>

				</div>
				<div class = "col-md-4" ng-repeat = "player in test.cards">

					</div>
				</div>
				
</div>
